<!DOCTYPE html>
<html>

    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <form method="post" action="/posts"class= "myform">
          <input type="text" name="message" value="message goes here"  class= "messageInput">

              <input type="text" name="photo" value=" picture url goes here"class= "photoInput">
          <input type="submit" value="Submit">
          <div class="navbar">
            <div class="note"></div>
            <a href="feed.html">read </a>
            <a href="post.html">post</a>
            <a href="index.html"> home</a>
          </div>

      </form>
<script>
var myCoolFunction = function (e) {
    e.preventDefault();
    var data = {};
data.message = $(".messageInput").val();
data.photo = $(".photoInput").val();
         $.post( "/posts" , data );
$(".note").text("Thanks! Your message was saved!");
}
$(".myform").on("submit", myCoolFunction);
</script>
